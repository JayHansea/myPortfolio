    <body>
        <div class="grid-wrapper-contact">
            <div class="map">
                <iframe id="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.3074910874093!2d7.475676214276558!3d9.035689591373291!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0b79da613c07%3A0x8c06400f40c0d846!2sArea+2+Shopping+Complex!5e0!3m2!1sen!2sng!4v1553476396853" width="300" height="300" frameborder="0" style="border:0" allowfullscreen></iframe><br>
                
                <p class="contactP">Address: Flat 2 Block 5 Yenagoa Street Area 2, Garki FCT-Abuja.</p>
                <p class="contactP">Email: ezeokafortochukwu@gmail.com, ezeokafortochukwu@yahoo.com</p>
                <p class="contactP">Mobile number: +2348066926408</p>
            </div>
    
            <form id="form">
                <div class="form-group">
                    <!-- <label class="label" for="exampleInputEmail1">Email address</label> -->

                    <!-- <label class="label" for="exampleInputPassword1"></label> -->

                </div>
                <div class="form-group">
                    <!-- <label class="label" for="exampleFormControlTextarea1">Enter message</label><br> -->
                    <textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3" placeholder="Enter message"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary butt">Submit</button>
            </form>
        </div>
